name: redeploy
env: 
  VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
on:
  schedule:
    - cron: "0 */6 * * *"
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy Stage
      uses: fjogeleit/http-request-action@v1
      with:
        url: ${{ secrets.VERCEL_DEPLOY_HOOK }}
        method: 'POST'
